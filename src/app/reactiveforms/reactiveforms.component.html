<h1 class="text-center">Reactive Forms</h1>
<div class="container-fluid">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <label>First Name</label>
    <input type="text" placeholder="first name" class="form-control"
     formControlName="firstname"
     [ngClass]="{'is-invalid':submit&&f.firstname.errors}">
     <div *ngIf="submit&&f.firstname.errors" class="invalid-feedback">
      <div *ngIf="f.firstname.errors['required']">Firsrt Name is required</div>
     </div>

    <label>Last Name</label>
    <input type="text" placeholder="last name" class="form-control"
     formControlName="lastname"
     [ngClass]="{'is-invalid':submit&&f.lastname.errors}">
     <div *ngIf="submit&&f.lastname.errors" class="invalid-feedback">
      <div *ngIf="f.lastname.errors['required']">Last Name is required</div>
     </div>

    
     <label>Phone Number</label>
     <input type="number" placeholder="number" class="form-control" formControlName="phone"
      [ngClass]="{'is-invalid':submit&&f.phone.errors}">
     <div *ngIf="submit&&f.phone.errors" class="invalid-feedback">
       <div *ngIf="f.phone.errors['required']">number is required</div>
       <div *ngIf="f.phone.errors['pattern']">invalid phone number</div>

     </div>
     <label>Email</label>
     <input type="email" placeholder="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submit&&f.email.errors}">
     <div *ngIf="submit&&f.email.errors" class="invalid-feedback">
       <div *ngIf="f.email.errors['required']">email is required</div>
       <div *ngIf="f.email.errors['email']">invalid email</div>
     </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
